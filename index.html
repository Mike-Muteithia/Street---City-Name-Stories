<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streets & Stories</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./src/index.js"></script> 
    </head>
    <body class="">
        <header>
            <h1>Streets & Stories</h1>

            <p>Every city and every street has a name--and every name has a story</p>

            <div id="search-container" class="search-container" data-search>
                <input type="text" id="searchInput" placeholder="Search for a city or street name...">

                <button type="submit" style="border:none;background:none;cursor:pointer;" title="Search" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        viewBox="2 0 28 20" 
                        fill="currentColor" 
                        class="size-6" 
                        style="width:28px;height:25px;">
                    <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                    <path fill-rule="evenodd" 
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z" 
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <button name="open" id="createBtn" class="createBtn" title="Create New Story">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
                    </svg>Create New Story
                </button>
                
                <div id="create-modal-container" class="create-modal-container">
                    <div id="createStoryModal" class="create-modal">
                        <form id="createNewStoryForm">
                            <h2>Create New Story</h2>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required placeholder="Enter city or street name...">
                            
                            <label for="content">Content</label>
                            <textarea id="content" name="content" rows="4" required placeholder="Write the city's or street's story..."></textarea>
                            
                            <label for="region">Region</label>
                            <input id="region" name="region" type="text" required placeholder="Enter region name...">

                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option>Select Category</option>
                                <option>City</option>
                                <option>Street</option>
                            </select>

                            <button type="submit" id="createStoryBtn">Create</button>

                            <button type="button" id="closeCreateStoryModal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main id="main-container">
            <div id="results">
                <h2>Stories</h2>
                <div id="storyList" class="cards" data-story-cards-container></div>
                <template data-story-card-template>
                    <div class="card">
                        <div class="title" data-story-title>title</div>
                        <div class="content" data-story-content>content</div>
                        <div class="region" data-story-region>region</div>
                        <div class="category" data-story-category>category</div>
                    </div>
                </template>
            </div>

        </main>
    </body>
</html>
